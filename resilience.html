<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>deck.gl 3D Resilience Map</title>
    <link rel="stylesheet" href="./styleHu.css">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!--deck.gl-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/deck.gl@8.9.27/dist.min.js"></script>
    <style>
        body {margin: 0; padding: 0;}
        #map {position: absolute; top: 0; bottom: 0; width: 100%;}
    </style>
</head>
<body>
    <div id="citySelector" style="position: absolute; top: 10px; left: 10px; z-index: 9999; background: white; border: 1px solid #ccc; border-radius: 4px; padding: 5px; font-family: Times New Roman; box-shadow: 0 0 5px rgba(0,0,0,0.3);">
    <label for="cityDropdown">Select city:</label>
    <select id="cityDropdown">
        <option value="">please select city</option>
    </select>
</div>

<div id="map"></div>
<!-- ✅ Legend内容 -->
<div id="legend">
    <div><span style="background-color: rgb(31, 119, 180);"></span> environmentally oriented city</div>
    <div><span style="background-color: rgb(44, 160, 44);"></span> Socially orientated city</div>
    <div><span style="background-color: rgb(214, 39, 40);"></span> Governance-oriented city</div>
</div>
<div id="chart-container">
    <canvas id="rankingChart"></canvas>
</div>
<canvas id="radarChart" style="position: absolute; 
bottom: 120px; left: 10px; width: 300px; height: 300px; 
z-index: 9999; background: white; 
border: 1px solid #ccc; border-radius: 4px; 
box-shadow: 0 0 5px rgba(0,0,0,0.3);"></canvas>

<!-- ✅ 只引入js逻辑 -->
<script src="./resilience.js"></script>
</body>
</html>
