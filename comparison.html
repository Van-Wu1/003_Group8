<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dual Map Comparison with Independent Radar Charts</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/deck.gl@8.9.27/dist.min.js"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #mapContainer { display: flex; width: 100%; height: 100%; }
        .mapPanel { flex: 1; position: relative; }
        .mapBox { width: 100%; height: 100%; }
        .selectorBox {
            position: absolute; top: 10px; left: 10px; z-index: 9999;
            background-color: white; padding: 5px; border: 1px solid #ccc;
        }
        canvas.radarChart {
            display: none;
            position: absolute; bottom: 120px; left: 10px; width: 300px; height: 300px;
            z-index: 9999; background: white; border: 1px solid #ccc; border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        #legend {
            position: absolute; bottom: 10px; left: 10px; z-index: 9999;
            background: white; padding: 5px; border: 1px solid #ccc; border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        #legend div span {
            display: inline-block; width: 12px; height: 12px; margin-right: 5px;
        }
        #backButton {
            position: absolute; top: 10px; right: 10px; z-index: 9999;
            background-color: white; border: 1px solid #ccc;
            padding: 5px 10px; cursor: pointer;
        }
    </style>
</head>
<body>
<div id="mapContainer">
    <div class="mapPanel">
        <div class="selectorBox">
            <label for="cityDropdownA">City A:</label>
            <select id="cityDropdownA"><option value="">Select</option></select>
        </div>
        <canvas id="radarChartA" class="radarChart"></canvas>
        <div id="map1" class="mapBox"></div>
    </div>
    <div class="mapPanel">
        <div class="selectorBox">
            <label for="cityDropdownB">City B:</label>
            <select id="cityDropdownB"><option value="">Select</option></select>
        </div>
        <canvas id="radarChartB" class="radarChart"></canvas>
        <div id="map2" class="mapBox"></div>
    </div>
</div>
<div id="legend">
    <div><span style="background-color: rgb(158, 193, 207);"></span> environmentally oriented city</div>
    <div><span style="background-color: rgb(168, 213, 186);"></span> socially oriented city</div>
    <div><span style="background-color: rgb(203, 170, 203);"></span> governance-oriented city</div>
</div>
<button id="backButton">Return to Single Map</button>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoieGlueXVlMjMiLCJhIjoiY203amU4bzlrMDR1ZzJvcXR2bW42Y2lmeCJ9.ctzNnLvN8LSMRuOQsa1ktg';
const mapA = new mapboxgl.Map({ container: 'map1', style: 'mapbox://styles/mapbox/light-v11', center: [0, 20], zoom: 2, pitch: 65, bearing: 0, projection: 'mercator' });
const mapB = new mapboxgl.Map({ container: 'map2', style: 'mapbox://styles/mapbox/light-v11', center: [0, 20], zoom: 2, pitch: 65, bearing: 0, projection: 'mercator' });
let radarChartA = null, radarChartB = null, points = [];
fetch('./City_level_resilience_data_FINAL_FIXED.geojson').then(res => res.json()).then(data => {
    points = data.features.map(f => ({
        position: f.geometry.coordinates, resilienceIndex: f.properties.resilienceIndex, cluster: f.properties.Cluster,
        city: f.properties.City.trim(), MSCIoverall: f.properties.MSCIoverall, MSCIenvi: f.properties.MSCIenvi,
        MSCIsocial: f.properties.MSCIsocial, MSCIgovern: f.properties.MSCIgovern, operatingRevenue: f.properties.operatingRevenue,
        functionalDiversity: f.properties.functionalDiversity
    }));
    const cities = [...new Set(points.map(p => p.city))].sort();
    cities.forEach(city => {
        const optA = document.createElement('option'); optA.value = city; optA.text = city; document.getElementById('cityDropdownA').appendChild(optA);
        const optB = document.createElement('option'); optB.value = city; optB.text = city; document.getElementById('cityDropdownB').appendChild(optB);
    });
    const baseA = new deck.ColumnLayer({ data: points, getPosition: d => d.position, getElevation: 5000, getFillColor: [220,220,220,180], radius: 22000, extruded: true, elevationScale: 1 });
    const mainA = new deck.ColumnLayer({ data: points, getPosition: d => d.position, getElevation: d => d.resilienceIndex*5000, getFillColor: d => d.cluster===2?[158,193,207,180]:d.cluster===1?[168,213,186,180]:d.cluster===0?[203,170,203,180]:[200,200,200], radius:21000, extruded:true, elevationScale:10 });
    const baseB = new deck.ColumnLayer({ data: points, getPosition: d => d.position, getElevation: 5000, getFillColor: [220,220,220,180], radius: 22000, extruded: true, elevationScale: 1 });
    const mainB = new deck.ColumnLayer({ data: points, getPosition: d => d.position, getElevation: d => d.resilienceIndex*5000, getFillColor: d => d.cluster===2?[158,193,207,180]:d.cluster===1?[168,213,186,180]:d.cluster===0?[203,170,203,180]:[200,200,200], radius:21000, extruded:true, elevationScale:10 });
    mapA.addControl(new deck.MapboxOverlay({ layers: [baseA, mainA] }));
    mapB.addControl(new deck.MapboxOverlay({ layers: [baseB, mainB] }));

    function drawRadarChart(canvasId, chartRef, props) {
        const canvas = document.getElementById(canvasId);
        canvas.style.display = 'block';
        const ctx = canvas.getContext('2d');
        if (chartRef) chartRef.destroy();
        return new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['MSCI Overall','MSCI E','MSCI S','MSCI G','Operating Revenue','Functional Diversity'],
                datasets: [{ label: '', data: [props.MSCIoverall,props.MSCIenvi,props.MSCIsocial,props.MSCIgovern,props.operatingRevenue/1000000,props.functionalDiversity], backgroundColor:'rgba(54,162,235,0.2)', borderColor:'rgba(54,162,235,1)', borderWidth:2 }]
            },
            options: {
                layout: { padding: { top:20,bottom:20,left:20,right:20 } },
                maintainAspectRatio: false,
                responsive: false,
                plugins: { legend: { display: false }, title: { display:true, text:[`City: ${props.city}`,`Resilience Index: ${props.resilienceIndex.toFixed(2)}`], font: { family:'Times New Roman', size:14 } } },
                scales: { r: { angleLines:{ display:true }, suggestedMin:0, suggestedMax:5, pointLabels:{ font:{ family:'Times New Roman', size:12 }, padding:5 }, ticks:{ font:{ family:'Times New Roman', size:10 } } } }
            }
        });
    }

    document.getElementById('cityDropdownA').addEventListener('change', e => {
        const city = points.find(p => p.city === e.target.value);
        if (city) {
            mapA.flyTo({ center: city.position, zoom: 6, speed: 1.2, curve: 1.5, easing: t => t });
            radarChartA = drawRadarChart('radarChartA', radarChartA, city);
        }
    });
    document.getElementById('cityDropdownB').addEventListener('change', e => {
    const city = points.find(p => p.city === e.target.value);
    if (city) {
        mapB.flyTo({ center: city.position, zoom: 6, speed: 1.2, curve: 1.5, easing: t => t });
        radarChartB = drawRadarChart('radarChartB', radarChartB, city);
    }
});
});

document.getElementById('backButton').addEventListener('click', () => {
    window.location.href = './resilience.html'; // 修改为你的单地图文件路径
});
</script>
</body>
</html>
