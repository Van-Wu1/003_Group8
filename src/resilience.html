<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>deck.gl 3D Resilience Map</title>
    <link rel="stylesheet" href="./styleHu.css">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!--deck.gl-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/deck.gl@8.9.27/dist.min.js"></script>
    <style>
        body {margin: 0; padding: 0;}
        #map {position: absolute; top: 0; bottom: 0; width: 100%;}
    </style>
</head>
<body>
    <div id="citySelector" style="position:absolute; top:10px; left:10px; z-index:9999; background:white; padding:5px;">
    <label for="cityDropdown">Select City:</label>
    <select id="cityDropdown">
        <option value="">please select city</option>
    </select>
</div>

<div id="map"></div>



<!-- ✅ Legend内容 -->
<div id="legend">
    <div><span style="background-color: rgb(158, 193, 207);"></span> environmentally oriented city</div>
    <div><span style="background-color: rgb(168, 213, 186);"></span> Socially orientated city</div>
    <div><span style="background-color: rgb(203, 170, 203);"></span> Governance-oriented city</div>
</div>
<div id="chart-container">
    <canvas id="rankingChart"></canvas>
</div>

<div id="radarWrapper" style="position: absolute; bottom: 120px; left: 10px; z-index: 9999;">
    <button id="closeRadar" style="
        position: absolute;
        top: -10px;
        right: -10px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(0,0,0,0.3);
    ">&times;</button>

    <canvas id="radarChart" style="
        width: 300px; height: 300px; background: white; 
        border: 1px solid #ccc; border-radius: 4px; 
        box-shadow: 0 0 5px rgba(0,0,0,0.3);
    "></canvas>
</div>

<button id="gotoComparison" style="
    position: absolute; top: 10px; right: 50px; z-index: 9999;
    background-color: white; border: 1px solid #ccc;
    padding: 5px 10px; cursor: pointer;">Enter the Comparison Model</button>




<!-- ✅ 只引入js逻辑 -->
<script src="./resilience.js"></script>
</body>
</html>
